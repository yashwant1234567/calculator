<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: yellow; /* Light gray background */
        color: #343a40; /* Dark text color */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .a {
        background-color: #11cfb5; /* White background for the container */
        border: 1px solid #dee2e6; /* Light border */
        border-radius: 8px; /* Rounded corners */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Subtle shadow for a card effect */
        padding: 20px;
        max-width: 400px;
        width: 100%;
    }

    form {
        display: flex;
        flex-direction: column;
        gap: 15px; /* Space between elements */
    }

    label {
        font-weight: bold;
        margin-bottom: 5px;
    }

    input[type="text"], select {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ced4da;
        border-radius: 4px;
        width: 100%;
        box-sizing: border-box; /* Include padding and border in the element's width and height */
    }

    input[type="text"]:focus, select:focus {
        outline: none;
        border-color: #80bdff; /* Blue border on focus */
        box-shadow: 0 0 5px rgba(128, 189, 255, 0.5);
    }

    button {
        padding: 10px 15px;
        background-color: #ff00c8; /* Blue button background */
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #0056b3; /* Darker blue on hover */
    }

    button:active {
        background-color: #003f7f; /* Even darker blue on click */
    }

    button:focus {
        outline: none;
        box-shadow: 0 0 5px rgba(0, 123, 255, 0.5); /* Blue focus ring */
    }

    label:last-of-type {
        font-weight: bold;
        text-align: center;
        margin-top: 10px;
    }

    </style>
</head>
<body>
    <div class="a">
        <div class="b">
            <form method="post">
                {%csrf_token%}


                <label>value 1</label>
                <input type="text" name="num1"/>
                <label> select option </label>
                <select name="output" class="form-control">
                    <option value="+">+</option>
                    <option value="-">-</option>
                    <option value="*">*</option>
                    <option value="/">/</option>
                </select>
                <label>value 2</label>
                <input type="text" name="num2" class="form-control"/>

                <button type="submit">calculator</button>
                <label>output</label>
                <input type="text" name="num3" value="{{c}}" class="form-control"/> 
 
            </form>
        </div>
    </div>
</body>
</html>
